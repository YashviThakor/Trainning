<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <!-- Form Section -->
        <section class="card">
            <h2>Add New Expense</h2>
            <form id="expenseForm" class="expense-form">
                <input type="text" id="expenseDescription" placeholder="Enter Description" required>
                <input type="number" id="expenseAmount" placeholder="Amount" min="0" step="0.01" required>
                <select id="expenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <input type="date" id="expenseDate" required>
                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
        </section>

        <!-- Filter Section -->
        <section class="card">
            <h2>Filter Expenses</h2>
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
        </section>

        <!-- Expense List Section -->
        <section class="card">
            <h2>Expense List</h2>
            <ul id="expenseList" class="expense-list"></ul>
        </section>
    </main>

    <script src="expenseTracker.js" defer></script>
</body>
</html>
