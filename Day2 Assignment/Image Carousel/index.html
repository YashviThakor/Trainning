<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Carousel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Light gray */
            padding-top: 30px;
            margin: 0;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 500px;
            height: 320px; /* Fixed height */
            margin: auto;
            overflow: hidden;
            border-radius: 8px;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel img {
            width: 100%;
            height: 250px; /* Fixed height for images */
            object-fit: cover; /* Ensures the image fits within the frame */
            border-radius: 8px;
            border: 3px solid #ccc;
            display: none;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 60%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .carousel-container {
                width: 95%;
                height: 280px; 
            }
            .carousel img {
                height: 200px;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <h2>Upload Image URL to Carousel</h2>
    <div class="input-container">
        <input type="text" id="image-url" placeholder="Enter image URL">
        <button onclick="addImage()">Add Image</button>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <img id="carousel-image" src="" alt="Carousel Image">
        </div>
        <div class="buttons">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
